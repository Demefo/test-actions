name: prod 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Deploy to Production
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      - name: deploy using scp
        run: |
          scp -r -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ./* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ubuntu/
      - name: Restart Application
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "npm install && pm2 restart 0"